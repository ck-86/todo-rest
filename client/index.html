<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>

<script src="js/lib/jquery-2.1.1.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- Custom Style -->
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>


	<div class="well">
		
		<!--
		<div class="header-box">
			<h4>todo</h4>
			<span class="caption">basic todo app using built.io <b>RESTful</b> services</span>
		</div>
		-->

		<div class="task-box">
			<form id="addTask" action=''>
			<input  type="text" placeholder="Click here... Create a `new task` and hit enter" class="task-input">
			<!-- 
			<input type="submit" value="add" class="btn btn-sm btn-primary">
			-->
			</form>
		</div>
		
	</div>

	<div class="tasks">
	<script id="taskTemplate" type="text/template">
		<span>
			<% if(completed) { %> <input type="checkbox" checked>
			<% } else { %> <input type="checkbox"><% } %>

			<!-- <strong><%- title %></strong> <em>(uid : <%- id %>) </em> -->

			<% if(completed) { %> <span class="task-completed"> <%- title %> </span>
			<% } else { %> <span> <%- title %> </span> <% } %>


			<!-- Edit Button -->
			<% if(completed) { %>
				<button class="edit btn btn-xs btn-defualt" disabled>
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
			<% } else { %>
				<button class="edit btn btn-xs btn-default">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
			<% } %>

			<!-- Delete Button -->
			<button class="delete btn btn-xs btn-default">
			<span class="glyphicon glyphicon-remove"></span>
			</button>
		</span>
	</script>
	</div>

<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>

<script src="js/app.js"></script>

</body>
</html>
