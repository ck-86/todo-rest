<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>

<script src="js/lib/jquery-2.1.1.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- Custom Style -->
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>


	<div class="well">
		<h4>Test</h4>
		<form id="addTask" action=''>
			<input  type="text" placeholder="new task">

			<input type="submit" value="add" class="btn btn-sm btn-primary">
		</form>
	</div>


	<div class="tasks">
	<script id="taskTemplate" type="text/template">
		<% if(!completed) { %>
			<span>
				<input type="checkbox">
				<strong><%- title %></strong> <em>(uid : <%- id %>)</em>
				<button class="edit btn btn-link">Edit</button>  <button class="delete btn btn-link">Delete</button>
			</span>
		<% } %>

		<% if(completed) { %>
			<span class="completed-task">
				<input type="checkbox" checked>
				<strike>
				<strong><%- title %></strong> <em>(uid : <%- id %>)</em>
				</strike>
				<button class="edit btn btn-link" disabled>Edit</button> <button class="delete btn btn-link">Delete</button>
			</span>
		<% } %>
	</script>
	</div>


	<div class="completedTasks">
	<script id="taskTemplate" type="text/template">
		<% if(!completed) { %>
			<span>
				<input type="checkbox">
				<strong><%- title %></strong> <em>(uid : <%- id %>)</em>
				<button class="edit btn btn-link">Edit</button>  <button class="delete btn btn-link">Delete</button>
			</span>
		<% } %>

		<% if(completed) { %>
			<span class="completed-task">
				<input type="checkbox" checked>
				<strike>
				<strong><%- title %></strong> <em>(uid : <%- id %>)</em>
				</strike>
				<button class="edit btn btn-link" disabled>Edit</button> <button class="delete btn btn-link">Delete</button>
			</span>
		<% } %>
	</script>
	</div>


<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>

<script src="js/app.js"></script>

</body>
</html>
